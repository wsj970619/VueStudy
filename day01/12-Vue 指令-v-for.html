<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div id="app">
    <h3>小黑水果店</h3>

    <li>
      <button @click="list.push('西瓜')">添加西瓜到末尾</button>
    </li>
    <li>
      <button @click="list.unshift('香蕉')">添加香蕉到开头</button>
    </li>
    <li>
      <button @click="list.pop()">删除（从末尾）</button>
    </li>

    <ul>
      <li v-for="item in list">
        {{ item }}
      </li>
    </ul>

    <ul>
      <li v-for="(item,index) in list">
        序号：{{index}}；项目： {{item}}
      </li>
    </ul>
    

  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        list: ['西瓜', '苹果', '鸭梨', '榴莲']
      }
    })
  </script>
</body>
</html>
